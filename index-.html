<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagonal Shapes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="shape1" class="shape">
        <span class="shapetext">
            <h2>This is text</h2>
            <p>
                this is more and more text
            </p>
        
        </span>
    </div>
    <div id="shape2" class="shape">
        <span class="shapetext">
            <h2>This is text</h2>
            <p>
                this is more and more text
            </p>
        
        </span>
    </div>
      <svg height="100vh" width="100vw">
        <defs>
          <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#f2c94c" />
          </marker>
        </defs>
        <line id="line" class="line" x1="0" y1="0" x2="0" y2="0" style="stroke: #f2c94c; stroke-width: 5; stroke-dasharray: 10 15; marker-end: url(#arrow);"/>
      </svg>
      



    <script src="script.js"></script>
  </body>
</html>
